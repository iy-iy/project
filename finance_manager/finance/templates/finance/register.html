<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Money</title>
    <style>
        body {
            background-color: #E0EEF3;
            font-family: 'Crimson Text', serif;
            color: #2B2D42;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .logo {
            font-family: 'Luxurious Script', cursive;
            font-size: 48px;
            line-height: 140%;
            color: #000000;
            margin-bottom: 40px;
        }

        .form-register {
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 24px;
            gap: 24px;
            width: 320px;
            background: #ECF8FF;
            border: 1px solid #000000;
            border-radius: 8px;
        }

        .input-field {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 0px;
            gap: 8px;
            width: 100%;
        }

        .label {
            width: 100%;
            height: 22px;
            font-family: 'Bad Script';
            font-style: italic;
            font-weight: 400;
            font-size: 16px;
            line-height: 140%;
            color: #1E1E1E;
        }

        .input {
            display: flex;
            flex-direction: row;
            align-items: center;
            padding: 12px 16px;
            width: 100%;
            height: 40px;
            background: #FFFFFF;
            border: 1px solid #000000;
            border-radius: 8px;
        }

        .button {
            box-sizing: border-box;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            padding: 12px;
            gap: 8px;
            width: 220px;
            height: 75px;
            background: #ECF8FF;
            border: 1px solid #2C2C2C;
            border-radius: 8px;
            font-family: 'Bad Script';
            font-style: italic;
            font-weight: 400;
            font-size: 22px;
            line-height: 100%;
            color: #1E1E1E;
            cursor: pointer;
            margin-top: 20px; /* Добавлено расстояние между кнопкой и полем для ввода */
        }

        .button:hover {
            background: #D9E6EB;
        }

        .error-message {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="logo">My money</div>
    <div class="form-register">
        <form method="post">
            {% csrf_token %}
            <div class="input-field">
                <label class="label">Логин</label>
                <input type="text" class="input" name="username" placeholder="Введите логин">
            </div>
            <div class="input-field">
                <label class="label">Пароль</label>
                <input type="password" class="input" name="password" placeholder="Введите пароль">
            </div>
            <div class="button-group">
                <button class="button" type="submit">Зарегистрироваться</button>
            </div>
            {% if error %}
                <p class="error-message">{{ error }}</p>
            {% endif %}
        </form>
    </div>
</body>
</html>
